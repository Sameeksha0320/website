<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-end; /* Align content to the right */
      align-items: center;
      height: 100vh;
      margin: 0;

    }

    /* Navigation bar styles */
    nav {
      background-color: #333; /* Dark background color for the navbar */
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      position: fixed; /* Fixed position to keep it at the top */
      top: 0; /* Align to the top */
      width: 100%;
      z-index: 999; /* Set a higher z-index to appear above other elements */
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #555; /* Darker background color on hover */
    }

    nav div {
      display: flex;
      align-items: center;
    }

    .container {
  text-align: center;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin: 60px auto; /* Auto margin for centering */
  max-width: 400px; /* Limit the width of the container */
  width: 100%;
  box-sizing: border-box;
}

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    /* Additional styles for the login pop-up */
    #loginPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.htm">Login</a>
    </div>
    
  </nav>

  <div class="container">
    <h2>Login</h2>
    <form onsubmit="showLoginPopup(); return false;">

      <input type="text" id="username" name="username" placeholder="Username" required>
      <br>

      <input type="password" id="password" name="password" placeholder="Password" required>
      <br>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Login pop-up -->
  <div id="loginPopup">
    <p>Login successful! Welcome!</p>
  </div>

  <script>
    function showLoginPopup() {
      var popup = document.getElementById("loginPopup");
      popup.style.display = "block";

      setTimeout(function () {
        popup.style.display = "none";
      }, 3000);
    }
  </script>

</body>

</html>
