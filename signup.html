<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lavender; /* Changed background color to lavender */
    }

    nav {
      background-color: #333;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 60px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block; /* Display labels as blocks to separate them */
      margin-bottom: 8px;
      color: #333;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    small {
      color: #777;
      font-size: 12px;
      margin-bottom: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf50;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
  </style>
</head>

<body>

  <nav>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
   
  </nav>

  <div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="return validateForm()">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="signupSuccessPopup" class="popup">
    <p>Sign up successful! Welcome!</p>
  </div>

  <script>
    function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      var customEmailRegex = /^[a-zA-Z0-9._-]+@woxsen\.edu\.in$/;
      if (!customEmailRegex.test(email)) {
        alert("Invalid email address. Please use a valid woxsen.edu.in email address");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
      if (!passwordRegex.test(password)) {
        alert("Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character");
        return false;
      }

      showSignupSuccessPopup();
      redirectToLoginPage();

      return false;
    }

    function showSignupSuccessPopup() {
      var popup = document.getElementById("signupSuccessPopup");
      popup.style.display = "block";

      setTimeout(function () {
        popup.style.display = "none";
      }, 3000);
    }

    function redirectToLoginPage() {
      window.location.href = "login.htm";
    }
  </script>

</body>

</html>
