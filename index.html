<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #3498db, #2c3e50); /* Gradient background */
      color: #fff; /* Set text color to white for better visibility on the background */
    }

    /* Navigation bar styles */
    nav {
      display: flex;
      justify-content: flex-end; /* Align content to the right */
      padding: 10px;
      position: fixed; /* Fixed position to keep it at the top */
      top: 0; /* Align to the top */
      width: 100%;
      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    .container {
      text-align: center;
      margin-top: 60px; /* Adjusted margin to accommodate the fixed navbar */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      margin: 0 10px;
      background-color: #e74c3c; /* Red background color */
      color: #fff; /* White text color */
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b; /* Darker red on hover */
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <button onclick="redirectToLogin()">Login</button>
    <button onclick="redirectToSignUp()">Sign Up</button>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = "login.html";
    }

    function redirectToSignUp() {
      window.location.href = "signup.html";
    }
  </script>

</body>

</html>
